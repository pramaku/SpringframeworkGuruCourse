<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>Books list</title>
	</head>
	
	<body>
		<h1>Book list</h1>
		<table>
			<tr>
				<th>ID</th>
				<th>Title</th>
				<th>Publisher</th>
			</tr>
			<tr th:each="book : ${books}">
				<td th:text="${book.id}">123</td>
				<td th:text="${book.title}">Spring core</td>
				<td th:text="${book.publisher.name}">Udemy</td>
			</tr>
		</table>
	</body>
</html>
