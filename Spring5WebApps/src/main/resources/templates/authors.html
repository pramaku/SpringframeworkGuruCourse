<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<title>Authors list</title>
	</head>
	<body>
		<h1>Authors list</h1>
		<table>
			<tr>
				<th>Id</th>
				<th>FirstName</th>
				<th>LastName</th>
			</tr>
			<tr th:each="author : ${authors}">
				<td th:text="${author.id}">123</td>
				<td th:text="${author.firstName}">John</td>
				<td th:text="${author.lastName}">Thomson</td>
			</tr>
		</table>
	</body>
</html>
