<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>List of Owners</title>
	</head>
	<body>
		<h1 th:text="'Owners Index page'">Index page</h1>
		<table>
			<thead>
				<tr>
					<th>Id</th>
					<th>FirstName</th>
					<th>LastName</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="owner : ${owners}">
					<td th:text="${owner.id}">1</td>
					<td th:text="${owner.firstName}">Joe</td>
					<td th:text="${owner.lastName}">Sher</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
